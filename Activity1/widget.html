<!DOCTYPE html>
<html>
<head>
    <title>Weather Display Widget</title>
</head>
<body>
    <h1>Weather Display Widget</h1>
    
    <input type="text" id="city" placeholder="enter city name">
    <button onclick="displayWeather()">Display Weather</button>
    
    <div id="weatherWidget"></div>

    <script>
        async function displayWeather() {
            const city = document.getElementById('city').value;
            const widget = document.getElementById('weatherWidget');
            
            const geoResponse = await fetch('https://geocoding-api.open-meteo.com/v1/search?name=' + city);
            const geoData = await geoResponse.json();
            
            if (!geoData.results) {
                widget.innerHTML = 'City not found!';
                return;
            }
            
            const lat = geoData.results[0].latitude;
            const lon = geoData.results[0].longitude;
            const cityName = geoData.results[0].name;
            const country = geoData.results[0].country;
            
            const weatherResponse = await fetch('https://api.open-meteo.com/v1/forecast?latitude=' + lat + '&longitude=' + lon + '&current=temperature_2m');
            const weatherData = await weatherResponse.json();
            
            const temp = weatherData.current.temperature_2m;
            
            widget.innerHTML = 
                '<h2>' + cityName + ', ' + country + '</h2>' +
                '<p>Temperature: ' + temp + 'Â°C</p>';
        }
    </script>
</body>
</html>
